<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <!-- Favicon and Icons -->
    <link rel="icon" type="image/png" href="/src/assets/logo.png" />
    <link rel="apple-touch-icon" href="/src/assets/logo.png" />

    <!-- Viewport and Mobile Optimization -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#915EFF" />

    <!-- SEO Meta Tags -->
    <title>Muhammad Huzaifa - Full Stack Developer & Agentic AI Engineer</title>
    <meta
      name="description"
      content="Muhammad Huzaifa is a Full Stack Developer and Agentic AI Engineer specializing in React, Next.js, Three.js, and AI agent development. View my portfolio and projects."
    />
    <meta
      name="keywords"
      content="Full Stack Developer, AI Engineer, React Developer, Next.js, Three.js, Portfolio, Muhammad Huzaifa, Agentic AI, Web Development"
    />
    <meta name="author" content="Muhammad Huzaifa" />
    <meta name="robots" content="index, follow" />
    <link rel="canonical" href="https://your-domain.com" />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://your-domain.com" />
    <meta
      property="og:title"
      content="Muhammad Huzaifa - Full Stack Developer & Agentic AI Engineer"
    />
    <meta
      property="og:description"
      content="Explore the portfolio of Muhammad Huzaifa, a skilled Full Stack Developer and AI Engineer creating innovative web applications and intelligent AI agents."
    />
    <meta property="og:image" content="https://your-domain.com/og-image.jpg" />
    <meta property="og:image:width" content="1200" />
    <meta property="og:image:height" content="630" />
    <meta property="og:site_name" content="Muhammad Huzaifa Portfolio" />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://your-domain.com" />
    <meta
      property="twitter:title"
      content="Muhammad Huzaifa - Full Stack Developer & Agentic AI Engineer"
    />
    <meta
      property="twitter:description"
      content="Explore the portfolio of Muhammad Huzaifa, a skilled Full Stack Developer and AI Engineer creating innovative web applications and intelligent AI agents."
    />
    <meta
      property="twitter:image"
      content="https://your-domain.com/og-image.jpg"
    />

    <!-- Performance Optimization -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="dns-prefetch" href="//fonts.googleapis.com" />

    <!-- Structured Data -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "Person",
        "name": "Muhammad Huzaifa",
        "jobTitle": "Full Stack Developer & Agentic AI Engineer",
        "description": "Full Stack Developer and Agentic AI Engineer specializing in React, Next.js, Three.js, and AI agent development",
        "url": "https://your-domain.com",
        "sameAs": [
          "https://github.com/your-github",
          "https://linkedin.com/in/your-linkedin"
        ]
      }
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
